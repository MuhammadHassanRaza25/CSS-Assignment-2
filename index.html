<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    *{
        background-color: #424242;
        font-family: sans-serif;
    }
form{
   margin-top: 80px;
   margin-left: 490px;
}
input:focus::placeholder{
    color:rgb(32, 80, 255) ;

}
input{
    color: blue;
}
input{
    color:white;
    border-color: rgb(216, 211, 211);
    display: block;
    border-left: none;
    border-top: none;
    border-right: none;
    width: 310px;
    font-size: large;
    padding-bottom: 5px;
    transition: all 0.5s;
    transition: normal;
    transition-duration: 0.5s;
}
input:focus{
    outline: none;
    border-color: rgb(32, 80, 255);
    padding-left: 8px;
}
textarea{
    border-left: none;
    border-top: none;
    border-right: none;
    color: white;
    font-size: 18px;
    border-color: rgb(216, 211, 211);
    transition: all 0.5s;
    transition: normal;
    transition-duration: 0.5s;
}
textarea:focus{
    outline: none;
    border-color: rgb(32, 80, 255);
    padding-left: 8px;
}

textarea:focus::placeholder{
    color: rgb(32, 80, 255);
}
form .text{
    margin: 50px;
}
.btn{
    margin-left: 99px;
}
 #b:hover{
     background-color:rgb(104, 212, 255) !important;
}
button:hover{
    transform: scale(1.03);
}


</style>
<body>

        
           <form action="">

        <div class="text">
          
            <input required placeholder="Name" type="text">
        </div>
        
        <div class="text">
           
            <input placeholder="Email" type="email">
        </div>

        <div class="text">
            <input placeholder="Password" type="password" >
        </div>

        <div class="text">
            
            <input placeholder="Number" type="number" >
        </div>

          <div class="text">
          
            <textarea placeholder="Message" cols="33" rows="5"></textarea>
          </div>

          <div class="btn">
            <button id="b" style=" cursor: pointer; background-color: rgb(32, 80, 255); color: white; border-radius: 5px; padding: 5px; width: 100px; height: 30px; border: none;">SUBMIT</button>
            <button type="reset" style=" cursor: pointer; background-color: white; color: black;  border-radius: 5px; padding: 5px; width: 100px; height: 30px; border: none; margin-left: 4px;">CANCEL</button>
         </div>
 
  </form> 

</body>
</html>
